      <p class="w3-xlarge">Carcontrol</p>
    </div>
    <div>
      <a class="w3-bar-item w3-button w3-text-theme w3-large" 
      onclick="app.controller.abastecimento.listaTodos(event)" href="#">
        Abastecimentos
      </a>

      onclick="app.menuGrafico(event)" href="#">
        Gráficos&nbsp;<i class="fa fa-caret-up"></i>
      </a>
      <div class="w3-hide">
        <a class="w3-bar-item w3-button w3-text-theme w3-large"

          Combustíveis utilizados

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="app.fechaSideBar(event)"

    <p>
      <i class="fa fa-bars w3-button w3-theme w3-hide-large" onclick="app.abreSideBar(event)"></i>

  <div class="w3-container cc-complemento"></div>
  
  <div class="w3-container w3-center cc-loader">
    <i class="material-icons w3-spin w3-xxxlarge">refresh</i>
  </div>
  
  <section class="w3-modal">
    <div class="w3-modal-content w3-card-2 w3-animate-top">
      <header class="w3-container w3-theme">
        <span class="w3-button w3-xlarge w3-display-topright cc-btn-dialog-close">&times;</span>
        <h3>Aviso</h3>
      </header>
      <div class="w3-container">
        <p></p>
        <p style="display: none;"></p>
      </div>
      <div class="w3-container w3-light-grey w3-padding">
        <button class="w3-button w3-right w3-white w3-border cc-btn-dialog-close">Cancelar</button>
        <button class="w3-button w3-right w3-theme w3-border">Ok</button>
      </div>
    </div>
  </section>
  
  <section class="w3-card w3-white w3-text-theme w3-card-2 w3-display-container w3-margin cc-container-form" hidden>
  </section>
  
  <section class="w3-card w3-white w3-text-theme w3-card-2 w3-display-container w3-margin cc-container-chart" hidden>
  </section>
